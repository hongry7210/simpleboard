<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="/css/header.css">
    <title>게시글 상세보기</title>
    <style>
        body {
            background: #f7f8fa;
            font-family: 'Noto Sans KR', 'Apple SD Gothic Neo', Arial, sans-serif;
        }
        .view-container {
            max-width: 620px;
            margin: 50px auto 0 auto;
            background: #fff;
            border-radius: 11px;
            box-shadow: 0 3px 18px rgba(36,60,100,0.09);
            padding: 32px 28px 30px 28px;
        }
        h2 {
            text-align: center;
            color: #284179;
            margin-bottom: 30px;
            font-weight: 700;
            font-size: 1.5em;
        }
        /* --- 댓글 섹션 --- */
        .comment-section {
            margin-top: 45px;
        }
        .comment-title {
            font-weight: 700;
            font-size: 1.05em;
            color: #34495e;
            margin-bottom: 20px;
        }
        .comment-list {
            list-style: none;
            padding: 0;
            margin: 0 0 24px 0;
        }
        .comment-list li {
            display: flex;
            align-items: flex-start;
            border-bottom: 1px solid #e4e7ee;
            padding: 20px 0 14px 0;
        }
        .comment-avatar {
            width: 40px;
            height: 40px;
            background: #e4e9f2;
            border-radius: 50%;
            margin-right: 15px;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 1.12em;
            color: #5a678b;
        }
        .comment-body {
            flex: 1;
        }
        .comment-head {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 3px;
        }
        .comment-writer {
            font-weight: 600;
            color: #254380;
        }
        .comment-meta {
            color: #b4b9c4;
            font-size: 0.98em;
        }
        .comment-content {
            color: #2b2f37;
            font-size: 1.06em;
            line-height: 1.5;
            margin-bottom: 6px;
            margin-top: 2px;
            white-space: pre-line;
        }
        .reply-btn {
            background: none;
            border: none;
            color: #6186d5;
            font-size: 0.98em;
            cursor: pointer;
            padding: 0;
            margin-top: 2px;
        }
        .reply-btn:hover {
            text-decoration: underline;
        }
        /* 대댓글 */
        .comment-list .comment-replies {
            margin-left: 50px;
            margin-top: 6px;
        }
        /* --- 댓글/대댓글 폼 --- */
        .comment-form {
            margin-top: 30px;
            display: flex;
            flex-direction: column;
            gap: 9px;
            padding: 18px 0 0 0;
            border-top: 1.5px solid #e8eaf3;
        }
        .comment-form input[type="text"], .comment-form textarea {
            width: 100%;
            border: 1.2px solid #c2c6d6;
            border-radius: 6px;
            font-size: 1em;
            padding: 10px;
            box-sizing: border-box;
            resize: none;
        }
        .comment-form textarea {
            min-height: 38px;
            resize: vertical;
        }
        .comment-form input[readonly] {
            background: #f4f6fa;
            color: #98a3b6;
        }
        .comment-form button {
            align-self: flex-end;
            background: #446ee9;
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 8px 32px;
            font-weight: 600;
            font-size: 1em;
            cursor: pointer;
            margin-top: 2px;
        }
        .comment-form button:hover {
            background: #224677;
        }
        .view-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 32px;
        }
        .view-table th, .view-table td {
            border: 1.5px solid #dde7fa;
            padding: 13px 12px;
            text-align: left;
        }
        .view-table th {
            background: #e9f2fd;
            color: #365180;
            width: 130px;
            font-weight: 600;
        }
        .view-table td {
            background: #fafcff;
            color: #3d4962;
        }
        .view-table td:last-child {
            min-height: 160px;
        }
    </style>
</head>
<body>
<div th:replace="fragment/header :: header"></div>
<div class="view-container">
    <h2>게시글 상세보기</h2>
    <table class="view-table">
        <tr>
            <th>번호</th>
            <td th:text="${board.id}"></td>
        </tr>
        <tr>
            <th>제목</th>
            <td th:text="${board.title}"></td>
        </tr>
        <tr>
            <th>작성자</th>
            <td th:text="${board.writer}"></td>
        </tr>
        <tr>
            <th>작성일</th>
            <td th:text="${board.created_at}"></td>
        </tr>
        <tr>
            <th>내용</th>
            <td th:text="${board.content}"></td>
        </tr>
    </table>

    <div th:if="${board.writer == username}" style="text-align: right; margin-top: 10px;">
        <form th:action="@{/board/delete/{id}(id=${board.id})}" method="post" style="display:inline;">
            <button type="submit" style="background:red; color:white; border:none; padding:8px 16px; border-radius:6px; font-weight:600; cursor:pointer;">
                게시글 삭제
            </button>
        </form>
    </div>

    <!-- 댓글 영역 -->
    <div class="comment-section">
        <div class="comment-title">댓글</div>
        <ul class="comment-list">
            <!-- 부모 댓글 -->
            <li th:each="parent : ${parentComments}">
                <div class="comment-avatar" th:text="${#strings.substring(parent.writer,0,1)}"></div>
                <div class="comment-body">
                    <div class="comment-head">
                        <span class="comment-writer" th:text="${parent.writer}"></span>
                        <span class="comment-meta" th:text="${parent.created_at}"></span>
                    </div>
                    <div class="comment-content" th:text="${parent.content}"></div>
                    <!-- 대댓글 작성 버튼 (선택) -->
                    <!-- <button class="reply-btn">답글 달기</button> -->

                    <!-- 대댓글 리스트 -->
                    <ul class="comment-list comment-replies" th:if="${parent.children.size() > 0}">
                        <li th:each="child : ${parent.children}">
                            <div class="comment-avatar" th:text="${#strings.substring(child.writer,0,1)}"></div>
                            <div class="comment-body">
                                <div class="comment-head">
                                    <span class="comment-writer" th:text="${child.writer}"></span>
                                    <span class="comment-meta" th:text="${child.created_at}"></span>
                                </div>
                                <div class="comment-content" th:text="${child.content}"></div>
                            </div>
                        </li>
                    </ul>

                    <!-- 대댓글 작성 폼 (parent만 노출) -->
                    <form class="comment-form" th:action="@{/comment/write}" method="post">
                        <input type="hidden" name="board_id" th:value="${board.id}" />
                        <input type="hidden" name="parentcomment_id" th:value="${parent.id}" />
                        <input type="text" name="writer" th:value="${username}" readonly />
                        <textarea name="content" placeholder="대댓글을 입력하세요." required></textarea>
                        <button type="submit">대댓글 등록</button>
                    </form>
                </div>
            </li>
        </ul>
        <!-- 부모 댓글 작성 폼 -->
        <form class="comment-form" th:action="@{/comment/write}" method="post">
            <input type="hidden" name="board_id" th:value="${board.id}" />
            <input type="hidden" name="parentcomment_id" value="0" />
            <input type="text" name="writer" th:value="${username}" readonly />
            <textarea name="content" placeholder="댓글을 입력하세요." required></textarea>
            <button type="submit">댓글 등록</button>
        </form>
    </div>
    <a class="back-btn" th:href="@{/boardmain}">목록으로</a>
</div>
</body>
</html>
