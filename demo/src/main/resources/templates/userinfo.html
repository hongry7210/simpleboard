<!-- templates/userinfo.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>사용자 정보</title>
    <link rel="stylesheet" href="/css/header.css">
    <style>
        .userinfo-container { max-width: 500px; margin: 45px auto; background: #fff; border-radius: 13px; box-shadow: 0 4px 20px rgba(30,40,66,0.09); padding: 38px 34px;}
        .userinfo-title { font-size: 1.3em; font-weight: 700; color: #284179; text-align: center; margin-bottom: 30px;}
        .userinfo-row { margin-bottom: 15px; display: flex;}
        .userinfo-row label { flex: 0 0 90px; font-weight: 600; color: #567aa7;}
        .userinfo-row span { flex: 1; color: #224677;}
        .user-btns { margin-top: 30px; text-align: center;}
        .friend-btn, .message-btn { background: #4682b4; color: #fff; font-weight:600;cursor: pointer;}
        .friend-btn:hover, .message-btn:hover { background: #224677;}

    .friend-btn:hover, .message-btn:hover {
        background: #224677;
    }

    /* 친구 삭제 버튼만의 스타일 오버라이딩 */
    .delete-btn {
        background: #f77c7c !important;
        color: #fff !important;
    }
    .delete-btn:hover {
        background: darkred !important;
    }
    </style>
</head>
<body>
<div th:replace="fragment/header :: header"></div>
<div class="userinfo-container">
    <div class="userinfo-title" th:text="${user.username} + ' 님 프로필'"></div>
    <div class="userinfo-row">
        <label>아이디</label>
        <span th:text="${user.userid}"></span>
    </div>
    <div class="userinfo-row">
        <label>이름</label>
        <span th:text="${user.username}"></span>
    </div>

    <button id="friend-btn"></button>
    <button id="delete-friend-btn" style="display: none;" class="friend-btn delete-btn">
        친구 삭제
    </button>
</div>
<script>
    const friendStatus = [[${friendStatus}]];
    console.log(friendStatus);
    const sender = "[[${myUsername}]]";
    const receiver = "[[${user.username}]]";
    const csrfToken = document.querySelector('meta[name="_csrf"]').getAttribute('content');
    const csrfHeader = document.querySelector('meta[name="_csrf_header"]').getAttribute('content');

    function addFriend() {
        fetch("/api/add-friend", {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                [csrfHeader]: csrfToken
            },
            body: JSON.stringify({sender, receiver})
        })
        .then(res => res.json())
        .then(data => {
            if(data.result === "ok") {
                alert("친구 요청을 보냈습니다!");
                updateFriendBtn(1);
            } else {
                alert(data.msg || "이미 신청한 친구입니다.");
            }
        });
    }

    function cancelFriend() {
        fetch("/api/cancel-friend", {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                [csrfHeader]: csrfToken
            },
            body: JSON.stringify({sender, receiver})
        })
        .then(res => res.json())
        .then(data => {
            if(data.result === "ok") {
                alert("요청이 취소되었습니다.");
                updateFriendBtn(0);
            } else {
                alert(data.msg || "취소할 요청이 없습니다.");
            }
        });
    }

    // 버튼 상태 전환 함수
    function updateFriendBtn(friendStatus) {
        const btn = document.getElementById('friend-btn');
        const deleteBtn = document.getElementById('delete-friend-btn');
        btn.disabled = false;
        btn.style.background = '';
        btn.style.color = '';
        btn.onclick = null;

        deleteBtn.style.display = 'none'; // 기본 숨김

        switch(friendStatus) {
            case 0:
                btn.innerText = "친구 추가";
                btn.onclick = addFriend;
                break;
            case 1:
                btn.innerText = "요청취소";
                btn.onclick = cancelFriend;
                btn.style.background = "#f77c7c";
                btn.style.color = "#fff";
                break;
            case 2:
            case 3:
                btn.innerText = "친구";
                btn.disabled = true;
                btn.style.background = "#eee";
                btn.style.color = "#bbb";

                deleteBtn.style.display = 'inline-block';
                deleteBtn.onclick = deleteFriend;
                break;
            case 4:
                btn.innerText = "친구 수락";
                btn.onclick = acceptFriend;
                btn.style.background = "#41b883";
                btn.style.color = "#fff";
                break;
        }
    }

    function acceptFriend() {
    console.log(sender, receiver);
        fetch("/api/accept-friend", {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                [csrfHeader]: csrfToken
            },
            body: JSON.stringify({ sender, receiver })
        })
        .then(res => res.json())
        .then(data => {
            if (data.result === "ok") {
                alert("친구 요청을 수락했습니다!");
                updateFriendBtn(2); // 친구 상태로 갱신 (혹은 2로도 무방)
            } else {
                alert(data.msg || "친구 요청 수락에 실패했습니다.");
            }
        })
        .catch(err => {
            alert("네트워크 오류입니다.");
        });
    }

    function deleteFriend() {
        fetch("/api/delete-friend", {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                [csrfHeader]: csrfToken
            },
            body: JSON.stringify({ sender, receiver })
        })
        .then(res => res.json())
        .then(data => {
            if (data.result === "ok") {
                alert("친구 삭제를 완료하였습니다.");
                updateFriendBtn(0);
            } else {
                alert(data.msg || "친구 삭제 요청 실패");
            }
        })
    }


    window.onload = function() {
        updateFriendBtn(friendStatus);
    };
</script>
</body>
</html>
