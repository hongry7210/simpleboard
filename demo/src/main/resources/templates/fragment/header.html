<!-- templates/fragment/header.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="/css/header.css">
</head>
<body>
<div th:fragment="header">
    <style>

    </style>
    <div class="navbar">
        <div class="nav-menu">
            <a th:href="@{/boardmain}">게시판</a>
            <a th:href="@{/finduser}">유저 찾기</a>
            <a th:href="@{/chating}">채팅하기</a>
        </div>
        <div class="navbar-spacer"></div>
        <div class="user-info" th:if="${username}">
            <a class="username-link" th:text="${username} + '님'" th:href="@{/user/modify}"><a>안녕하세요!</a></a>
            <form th:action="@{/logout}" method="post" style="display:inline;">
                <button class="logout-btn" type="submit">로그아웃</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
