<!-- fragments/friend-list.html -->
<html xmlns:th="http://www.thymeleaf.org">
<head></head>
<body>
<div id="friend-popover">
    <div class="friend-popover-header">
        <span>친구 목록</span>
        <button onclick="document.getElementById('friend-popover').style.display='none'" class="friend-popover-close">&times;</button>
    </div>
    <div class="friend-popover-content">
        <ul>
            <li th:each="friend : ${friends}">
                <span th:text="${friend}"></span>
            </li>
        </ul>
        <div th:if="${#lists.isEmpty(friends)}" style="color:#999;text-align:center;padding:17px 0 3px 0;">
            친구가 없습니다.
        </div>
    </div>
</div>
</body>
</html>
