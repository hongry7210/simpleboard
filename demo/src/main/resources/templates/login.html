<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>로그인</title>
    <style>
        body {
            font-family: 'Noto Sans KR', 'Apple SD Gothic Neo', Arial, sans-serif;
            background: #f5f6fa;
            margin: 0;
            padding: 0;
        }
        .login-container {
            max-width: 360px;
            margin: 70px auto 0 auto;
            background: #fff;
            border-radius: 14px;
            box-shadow: 0 8px 32px rgba(30,34,66,0.12);
            padding: 36px 32px 32px 32px;
        }
        h2 {
            text-align: center;
            font-weight: 700;
            color: #283955;
            margin-bottom: 26px;
        }
        form > div {
            margin-bottom: 20px;
        }
        label {
            display: block;
            font-size: 1em;
            font-weight: 600;
            color: #3d4962;
            margin-bottom: 7px;
            margin-left: 2px;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px;
            font-size: 1em;
            border: 1.5px solid #b0c4de;
            border-radius: 7px;
            box-sizing: border-box;
            outline: none;
            transition: border 0.16s;
        }
        input[type="text"]:focus, input[type="password"]:focus {
            border: 1.5px solid #4682b4;
        }
        button[type="submit"] {
            width: 100%;
            background: #4682b4;
            color: #fff;
            font-weight: 700;
            padding: 13px 0;
            border: none;
            border-radius: 7px;
            font-size: 1.08em;
            box-shadow: 0 2px 9px rgba(70,130,180,0.15);
            transition: background 0.13s, box-shadow 0.17s;
            cursor: pointer;
        }
        button[type="submit"]:hover {
            background: #224677;
            box-shadow: 0 4px 18px rgba(70,130,180,0.17);
        }
        .register-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #4682b4;
            font-weight: 500;
            font-size: 1em;
            text-decoration: none;
            transition: color 0.13s;
        }
        .register-link:hover {
            color: #224677;
            text-decoration: underline;
        }
        @media (max-width: 480px) {
            .login-container { max-width: 99vw; padding: 19px 3vw 19px 3vw;}
        }
    </style>
</head>
<body>
<div class="login-container">
    <h2>로그인</h2>
    <form th:action="@{/login}" method="post">
        <div>
            <label for="username">아이디</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div>
            <label for="password">비밀번호</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div>
            <button type="submit">로그인</button>
        </div>
    </form>
    <a class="register-link" href="/register">아직 회원이 아니신가요? 회원가입</a>
</div>
</body>
</html>
