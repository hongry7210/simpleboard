<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title th:text="'채팅방 - ' + ${friendName}">채팅방</title>
    <style>
        body {
            background: #e9eff6;
            font-family: 'Noto Sans KR', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .chatroom-container {
            max-width: 420px;
            margin: 60px auto;
            background: #fff;
            border-radius: 14px;
            box-shadow: 0 4px 28px rgba(70,130,180,0.15);
            padding: 0;
            overflow: hidden;
        }
        .chat-header {
            display: flex;
            align-items: center;
            padding: 0 0 0 12px;
            background: #f7faff;
            border-bottom: 1.5px solid #e6eaf0;
            min-height: 60px;
        }
        .back-btn {
            border: none;
            background: none;
            font-size: 1.6em;
            color: #4670ad;
            cursor: pointer;
            margin-right: 6px;
            transition: color 0.15s;
            padding: 6px 10px 6px 0;
        }
        .back-btn:hover {
            color: #23487b;
        }
        .chat-title {
            flex: 1;
            font-weight: 700;
            font-size: 1.09em;
            color: #274569;
            letter-spacing: 0.03em;
        }
        #chat-window {
            min-height: 390px;
            max-height: 390px;
            overflow-y: auto;
            background: #f6fafd;
            padding: 16px 12px 12px 12px;
        }
        #message-list {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            gap: 9px;
        }
        .message-me {
            display: flex;
            justify-content: flex-end;
        }
        .message-me .bubble {
            background: linear-gradient(120deg, #93b8ef 85%, #7fa4d4 100%);
            color: #fff;
            border-radius: 20px 6px 20px 20px;
            padding: 10px 16px;
            font-size: 1em;
            max-width: 70%;
            word-break: break-word;
            box-shadow: 0 1.5px 7px rgba(0,30,100,0.09);
            margin-left: 55px;
        }
        .message-friend {
            display: flex;
            justify-content: flex-start;
        }
        .message-friend .bubble {
            background: #e9edfb;
            color: #274569;
            border-radius: 8px 18px 18px 20px;
            padding: 10px 16px;
            font-size: 1em;
            max-width: 70%;
            word-break: break-word;
            box-shadow: 0 1.5px 7px rgba(90,130,200,0.09);
            margin-right: 55px;
        }
        #chat-form {
            display: flex;
            border-top: 1.5px solid #e6eaf0;
            background: #f7faff;
            padding: 14px 16px;
            align-items: center;
        }
        #chat-input {
            flex: 1;
            border: none;
            background: #eaf1fa;
            border-radius: 17px;
            font-size: 1em;
            padding: 10px 15px;
            margin-right: 10px;
            outline: none;
            box-shadow: 0 1px 3px rgba(80,110,180,0.04);
        }
        #send-btn {
            background: #7fa4d4;
            color: #fff;
            border: none;
            border-radius: 17px;
            padding: 9px 22px;
            font-size: 1em;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.2s;
        }
        #send-btn:hover {
            background: #4670ad;
        }
        @media (max-width: 520px) {
            .chatroom-container {
                max-width: 100vw;
                margin: 0;
                border-radius: 0;
                min-height: 100vh;
            }
        }
        .bubble {
            position: relative;
            display: flex; /* inline-flex → flex */
            justify-content: space-between;  /* 텍스트 ↔ 시간 간격 확보 */
            align-items: flex-end;
            white-space: pre-wrap;  /* 줄바꿈 허용 */
            word-break: break-word;
            gap: 8px;  /* 텍스트와 시간 사이 여백 */
        }

        .message-me .bubble-time {
            font-size: 0.67em;
            color: #e3e8f2;
            margin-right: 8px;
            margin-left: 0;
            align-self: flex-end;
            /* float 말고 flex로 맞춤 */
            order: -1; /* bubble에서 맨 앞(왼쪽) */
        }

        .message-friend .bubble-time {
            font-size: 0.67em;
            color: #b1b8c7;
            margin-left: 8px;
            margin-right: 0;
            align-self: flex-end;
            order: 1;  /* bubble에서 맨 뒤(오른쪽) */
        }

        .bubble-time {
            white-space: nowrap; /* 줄바꿈 안 되도록 고정 */
            flex-shrink: 0;       /* 공간 없어도 줄어들지 않음 */
        }
    </style>
</head>
<body>
<div class="chatroom-container">
    <div class="chat-header">
        <button class="back-btn" onclick="goBack()" title="뒤로가기">&#8592;</button>
        <span class="chat-title" th:text="${friendName} + ' 님과의 채팅방'">채팅방</span>
    </div>
        <div id="chat-window">
            <ul id="message-list">
                <li th:each="msg : ${chatHistory}"
                    th:classappend="${msg.sender == me} ? 'message-me' : 'message-friend'">
                    <span class="bubble">
                        <span th:if="${msg.sender == me}" class="bubble-time" th:text="${#temporals.format(msg.sendTime, 'a hh:mm')} + ' '"></span>
                        <span th:text="${msg.content}"></span>
                        <span th:if="${msg.sender != me}" class="bubble-time" th:text="' ' + ${#temporals.format(msg.sendTime, 'a hh:mm')}"></span>
                    </span>
                </li>
            </ul>
        </div>
        <form id="chat-form" autocomplete="off">
            <input type="text" id="chat-input" placeholder="메시지 입력" />
            <button type="button" id="send-btn">전송</button>
        </form>
    </div>
<script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@7.1.1/bundles/stomp.umd.min.js"></script>
<script th:inline="javascript">
    // 1. 전역 변수 선언
   let stompClient = null;

   // Thymeleaf에서 값 바인딩 (서버에서 제공), 없으면 기본값
   const username = /*[[${me}]]*/ 'me';
   const friend = /*[[${friend}]]*/ 'friend';
   console.log(username, friend);

function goBack() {
       // 뒤로가기(이전 페이지)
       if (document.referrer) {
           window.history.back();
       } else {
           window.location.href = "/chating";
       }
   }

   function scrollToBottom() {
       console.log('scrollToBottom');
       const chatWindow = document.getElementById('chat-window');
       chatWindow.scrollTop = chatWindow.scrollHeight;
   }

   function connect() {
       // SockJS로 소켓 연결
       const socket = new SockJS('/ws/chat');
        // StompJs 7.x는 StompJs.Stomp 사용
        stompClient = StompJs.Stomp.over(socket);

       stompClient.connect({}, function (frame) {
           console.log(username);
           stompClient.subscribe('/user/queue/messages', function (messageOutput) {
               console.log('addMessage');
               const msg = JSON.parse(messageOutput.body);
               addMessage(msg);
           });
       });
       setTimeout(scrollToBottom, 10);
   }

   function sendMessage() {
       const content = document.getElementById('chat-input').value.trim();
       if(content && stompClient) {
        const msgObj = {
            sender: username,
            receiver: friend,
            content: content,
            time: new Date().toISOString()
        };
        stompClient.send("/app/chat.send", {}, JSON.stringify(msgObj));
        document.getElementById('chat-input').value = '';
        }
        setTimeout(scrollToBottom, 10);
   }

       function addMessage(msg) {
        const list = document.getElementById('message-list');
        const li = document.createElement('li');
        const isMe = (msg.sender === username);
        li.className = isMe ? 'message-me' : 'message-friend';

        // 시간
        const timeSpan = document.createElement('span');
        timeSpan.className = 'bubble-time';
        const timestamp = msg.time || msg.sendTime;
        if (timestamp) {
            const date = new Date(timestamp);
            let hours = date.getHours();
            const minutes = date.getMinutes().toString().padStart(2, '0');
            let ampm = hours < 12 ? "오전" : "오후";
            hours = hours % 12;
            if (hours === 0) hours = 12;
            timeSpan.textContent = ` ${ampm} ${hours.toString().padStart(2, '0')}:${minutes}`;
        }

        // 메시지
        const bubble = document.createElement('span');
        bubble.className = 'bubble';
        bubble.textContent = msg.content;

        // 말풍선 안에 시간 위치 다르게 배치
        if (isMe) {
            bubble.insertBefore(timeSpan, bubble.firstChild); // 내 메시지는 왼쪽
        } else {
            bubble.appendChild(timeSpan); // 상대 메시지는 오른쪽
        }

        li.appendChild(bubble);
        list.appendChild(li);
        setTimeout(scrollToBottom, 10);
    }

   // 폼 이벤트 가로채기
   document.getElementById('chat-form').addEventListener('submit', function(e) {
       e.preventDefault();
       sendMessage();
   });
   document.getElementById('send-btn').onclick = sendMessage;

   window.onload = function() { setTimeout(scrollToBottom, 120); };

   connect();
</script>
</body>
</html>
