<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>회원가입</title>
    <style>
        body {
            font-family: 'Noto Sans KR', 'Apple SD Gothic Neo', Arial, sans-serif;
            background: #f6f8fa;
            margin: 0;
            padding: 0;
        }
        .register-container {
            max-width: 410px;
            margin: 54px auto 0 auto;
            background: #fff;
            border-radius: 13px;
            box-shadow: 0 8px 32px rgba(30, 34, 66, 0.13);
            padding: 38px 36px 34px 36px;
        }
        h2 {
            text-align: center;
            font-weight: 700;
            color: #2a3c56;
            letter-spacing: 1.1px;
            margin-bottom: 28px;
        }
        form > div {
            margin-bottom: 19px;
        }
        label {
            display: block;
            font-size: 1em;
            font-weight: 600;
            color: #3d4962;
            margin-bottom: 8px;
            margin-left: 2px;
        }
        input[type="text"], input[type="password"], input[type="email"] {
            width: 100%;
            padding: 12px;
            font-size: 1em;
            border: 1.5px solid #b0c4de;
            border-radius: 7px;
            box-sizing: border-box;
            outline: none;
            transition: border 0.17s;
        }
        input[type="text"]:focus, input[type="password"]:focus, input[type="email"]:focus {
            border: 1.5px solid #4682b4;
        }
        button[type="button"] {
            background: #7d93b3;
            color: #fff;
            border: none;
            border-radius: 7px;
            padding: 8px 14px;
            font-size: 1em;
            margin-left: 8px;
            cursor: pointer;
            transition: background 0.14s;
        }
        button[type="button"]:hover {
            background: #4d658c;
        }
        #duplicateMsg {
            display: inline-block;
            margin-left: 8px;
            font-size: 0.98em;
            font-weight: 500;
        }
        #duplicateMsg {
            color: #d63a3a;
        }
        #duplicateMsg:empty {
            margin-left: 0;
        }
        #duplicateMsg:contains('사용 가능') {
            color: #1ca46e;
        }
        button[type="submit"] {
            width: 100%;
            background: #4682b4;
            color: #fff;
            font-weight: 700;
            padding: 13px 0;
            border: none;
            border-radius: 7px;
            font-size: 1.07em;
            box-shadow: 0 2px 9px rgba(70,130,180,0.14);
            transition: background 0.14s, box-shadow 0.18s;
            cursor: pointer;
        }
        button[type="submit"]:hover:enabled {
            background: #224677;
            box-shadow: 0 4px 18px rgba(70,130,180,0.19);
        }
        button[disabled] {
            opacity: 0.57;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
<div class="register-container">
    <h2>회원가입</h2>
    <form th:action="@{/register}" method="post" th:object="${member}">
        <div>
            <label for="userid">아이디</label>
            <input type="text" th:field="*{userid}" id="userid" required autocomplete="off">
            <button type="button" onclick="checkDuplicate()">중복체크</button>
            <span id="duplicateMsg"></span>
        </div>
        <div>
            <label for="userpass">비밀번호</label>
            <input type="password" th:field="*{userpass}" id="userpass" required>
        </div>
        <div>
            <label for="username">이름</label>
            <input type="text" th:field="*{username}" id="username" required>
        </div>
        <div>
            <label for="useremail">이메일</label>
            <input type="email" th:field="*{useremail}" id="useremail" required>
        </div>
        <div>
            <button id="submitBtn" type="submit" disabled>회원가입</button>
        </div>
    </form>
</div>
<script>
    // 중복확인 로직 (네이티브 자바스크립트 그대로)
    let isDuplicateChecked = false;
    let isUsableId = false;

    function checkDuplicate() {
        const userid = document.getElementById('userid').value;
        if(!userid) {
            document.getElementById('duplicateMsg').innerText = '아이디를 입력하세요.';
            isDuplicateChecked = false;
            isUsableId = false;
            updateSubmitButton();
            return;
        }
        fetch('/api/check-duplicate?userid=' + encodeURIComponent(userid))
        .then(res => res.json())
        .then(isDuplicate => {
            isDuplicateChecked = true;
            if(isDuplicate) {
                document.getElementById('duplicateMsg').innerText = '이미 존재하는 아이디입니다.';
                document.getElementById('duplicateMsg').style.color = '#d63a3a';
                isUsableId = false;
            } else {
                document.getElementById('duplicateMsg').innerText = '사용 가능한 아이디입니다!';
                document.getElementById('duplicateMsg').style.color = '#1ca46e';
                isUsableId = true;
            }
            updateSubmitButton();
        });
    }

    function updateSubmitButton() {
        document.getElementById('submitBtn').disabled = !(isDuplicateChecked && isUsableId);
    }

    window.onload = function() {
        document.getElementById('userid').addEventListener('input', function() {
            isDuplicateChecked = false;
            isUsableId = false;
            document.getElementById('duplicateMsg').innerText = '';
            updateSubmitButton();
        });
        updateSubmitButton();
    };
</script>
</body>
</html>
